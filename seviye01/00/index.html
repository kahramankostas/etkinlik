<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Okuma Yazma Fasikülleri</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      margin-bottom: 40px;
      font-size: 2.2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 800px;
    }

    .card {
      background: rgba(255,255,255,0.9);
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      text-align: center;
      padding: 30px 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.2), transparent 70%);
      transform: scale(0);
      transition: transform 0.5s ease;
      border-radius: 50%;
    }

    .card:hover::before {
      transform: scale(1);
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    .card h2 {
      font-size: 1.2rem;
      color: #444;
      margin-top: 10px;
    }

    footer {
      margin-top: 50px;
      color: #fff;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Okuma Yazma Fasikülleri</h1>

  <div class="grid">
    <a href="#" class="card"><h2>Fasikül 1</h2></a>
    <a href="#" class="card"><h2>Fasikül 2</h2></a>
    <a href="#" class="card"><h2>Fasikül 3</h2></a>
    <a href="#" class="card"><h2>Fasikül 4</h2></a>
    <a href="#" class="card"><h2>Fasikül 5</h2></a>
    <a href="#" class="card"><h2>Fasikül 6</h2></a>
    <a href="#" class="card"><h2>Fasikül 7</h2></a>
    <a href="#" class="card"><h2>Fasikül 8</h2></a>
  </div>

  <footer>© 2025 Okuma Yazma Çalışmaları</footer>
</body>
</html>
