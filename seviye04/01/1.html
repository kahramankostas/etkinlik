<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ses Oynatıcı — 1.mp3</title>
  <style>
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;background:#f6f8fb;color:#0b2545}
    .card{background:white;padding:28px;border-radius:14px;box-shadow:0 6px 28px rgba(11,37,69,0.08);max-width:520px;width:92%;text-align:center}
    h1{margin:0 0 12px;font-size:20px}
    .controls{display:flex;gap:12px;align-items:center;margin-top:18px}
    button{padding:10px 14px;border-radius:10px;border:0;background:#0b6bff;color:white;font-weight:600;cursor:pointer}
    button[aria-pressed="true"], button:active{background:#0458d6}
    audio{display:none} /* Gizledik, kendi kontrollerimizi kullanıyoruz */
    #progress{width:100%;margin-top:14px}
    #time{margin-top:6px;font-size:14px;color:#36507a}
    .copyright{margin-top:18px;font-size:12px;color:#556b86}
    .notice{margin-top:4px;font-size:10px;color:#8892a6}
  </style>
</head>
<body>
  <div class="card">
	   <h1>Ayça Evini Tanıtıyor</h1>

    <!-- Audio element -->
    <audio id="player" preload="metadata">
      <source src="./ses/1.mp3" type="audio/mpeg">
      Tarayıcınız ses elementini desteklemiyor veya dosya bulunamadı.
    </audio>

    <div class="controls">
      <button id="backBtn">⏪ -10s</button>
      <button id="playBtn" class="play" aria-pressed="false">▶︎ Oynat</button>
      <button id="fwdBtn">+10s ⏩</button>
    </div>

    <!-- Progress bar -->
    <input type="range" id="progress" value="0" min="0" max="100" step="0.1">
    <div id="time">00:00 / 00:00</div>

    <!-- Copyright -->
    <div class="copyright">
      © MEB YÜKSEKÖĞRETİM VE YURT DIŞI EĞİTİM GENEL MÜDÜRLÜĞÜ
    </div>
    <div class="notice">
      İzinsiz kopyalanamaz ve kullanılamaz.
    </div>
  </div>

  <script>
    const player = document.getElementById('player');
    const playBtn = document.getElementById('playBtn');
    const backBtn = document.getElementById('backBtn');
    const fwdBtn = document.getElementById('fwdBtn');
    const timeEl = document.getElementById('time');
    const progress = document.getElementById('progress');

    function formatTime(t){
      if (isNaN(t)) return '00:00';
      const m = Math.floor(t/60).toString().padStart(2,'0');
      const s = Math.floor(t%60).toString().padStart(2,'0');
      return `${m}:${s}`;
    }

    player.addEventListener('loadedmetadata', ()=>{
      timeEl.textContent = `${formatTime(0)} / ${formatTime(player.duration)}`;
    });

    player.addEventListener('timeupdate', ()=>{
      timeEl.textContent = `${formatTime(player.currentTime)} / ${formatTime(player.duration)}`;
      progress.value = (player.currentTime / player.duration) * 100;
    });

    // Play / pause
    playBtn.addEventListener('click', ()=>{
      if (player.paused){
        player.play();
        playBtn.textContent = '⏸️ Duraklat';
        playBtn.setAttribute('aria-pressed','true');
      } else {
        player.pause();
        playBtn.textContent = '▶︎ Oynat';
        playBtn.setAttribute('aria-pressed','false');
      }
    });

    // İleri ve geri sarma
    backBtn.addEventListener('click', ()=>{
      player.currentTime = Math.max(player.currentTime - 10, 0);
    });
    fwdBtn.addEventListener('click', ()=>{
      player.currentTime = Math.min(player.currentTime + 10, player.duration);
    });

    // Progress bar ile sarma
    progress.addEventListener('input', ()=>{
      if (!isNaN(player.duration)){
        player.currentTime = (progress.value / 100) * player.duration;
      }
    });

    // Klavye desteği (boşluk ile oynat/duraklat)
    window.addEventListener('keydown', (e)=>{
      if (e.code === 'Space'){
        e.preventDefault();
        playBtn.click();
      }
    });
  </script>
</body>
</html>
