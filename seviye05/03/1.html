<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video OynatÄ±cÄ± â€” Ä°stiklal MarÅŸÄ±</title>
  <style>
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;background:#f6f8fb;color:#0b2545;padding:20px}
    .card{background:white;padding:28px;border-radius:14px;box-shadow:0 6px 28px rgba(11,37,69,0.08);max-width:720px;width:100%;text-align:center}
    h1{margin:0 0 18px;font-size:24px;color:#c41e3a}
    .video-container{position:relative;width:100%;background:#000;border-radius:10px;overflow:hidden;margin-bottom:18px}
    video{width:100%;display:block;max-height:480px}
    .controls{display:flex;gap:12px;align-items:center;justify-content:center;flex-wrap:wrap}
    button{padding:10px 14px;border-radius:10px;border:0;background:#c41e3a;color:white;font-weight:600;cursor:pointer;transition:background 0.2s}
    button:hover{background:#a01828}
    button[aria-pressed="true"], button:active{background:#8a1320}
    #progress{width:100%;margin-top:14px;cursor:pointer}
    #time{margin-top:6px;font-size:14px;color:#36507a;font-weight:500}
    .copyright{margin-top:22px;font-size:12px;color:#556b86;border-top:1px solid #e5e9f0;padding-top:16px}
    .notice{margin-top:4px;font-size:10px;color:#8892a6}
  </style>
</head>
<body>
  <div class="card">
    <h1>Ä°stiklal MarÅŸÄ±</h1>

    <!-- Video container -->
    <div class="video-container">
      <video id="player" preload="metadata">
        <source src="./ses/1.mp4" type="video/mp4">
        TarayÄ±cÄ±nÄ±z video elementini desteklemiyor veya dosya bulunamadÄ±.
      </video>
    </div>

    <div class="controls">
      <button id="backBtn">âª -10s</button>
      <button id="playBtn" class="play" aria-pressed="false">â–¶ï¸ Oynat</button>
      <button id="fwdBtn">+10s â©</button>
      <button id="muteBtn">ğŸ”Š Ses</button>
    </div>

    <!-- Progress bar -->
    <input type="range" id="progress" value="0" min="0" max="100" step="0.1">
    <div id="time">00:00 / 00:00</div>

    <!-- Copyright -->
    <div class="copyright">
      Â© MEB YÃœKSEKÃ–ÄRETÄ°M VE YURT DIÅI EÄÄ°TÄ°M GENEL MÃœDÃœRLÃœÄÃœ
    </div>
    <div class="notice">
      Ä°zinsiz kopyalanamaz ve kullanÄ±lamaz.
    </div>
  </div>

  <script>
    const player = document.getElementById('player');
    const playBtn = document.getElementById('playBtn');
    const backBtn = document.getElementById('backBtn');
    const fwdBtn = document.getElementById('fwdBtn');
    const muteBtn = document.getElementById('muteBtn');
    const timeEl = document.getElementById('time');
    const progress = document.getElementById('progress');

    function formatTime(t){
      if (isNaN(t)) return '00:00';
      const m = Math.floor(t/60).toString().padStart(2,'0');
      const s = Math.floor(t%60).toString().padStart(2,'0');
      return `${m}:${s}`;
    }

    player.addEventListener('loadedmetadata', ()=>{
      timeEl.textContent = `${formatTime(0)} / ${formatTime(player.duration)}`;
    });

    player.addEventListener('timeupdate', ()=>{
      timeEl.textContent = `${formatTime(player.currentTime)} / ${formatTime(player.duration)}`;
      progress.value = (player.currentTime / player.duration) * 100;
    });

    // Play / pause
    playBtn.addEventListener('click', ()=>{
      if (player.paused){
        player.play();
        playBtn.textContent = 'â¸ï¸ Duraklat';
        playBtn.setAttribute('aria-pressed','true');
      } else {
        player.pause();
        playBtn.textContent = 'â–¶ï¸ Oynat';
        playBtn.setAttribute('aria-pressed','false');
      }
    });

    // Mute / unmute
    muteBtn.addEventListener('click', ()=>{
      player.muted = !player.muted;
      muteBtn.textContent = player.muted ? 'ğŸ”‡ Sessiz' : 'ğŸ”Š Ses';
    });

    // Ä°leri ve geri sarma
    backBtn.addEventListener('click', ()=>{
      player.currentTime = Math.max(player.currentTime - 10, 0);
    });
    fwdBtn.addEventListener('click', ()=>{
      player.currentTime = Math.min(player.currentTime + 10, player.duration);
    });

    // Progress bar ile sarma
    progress.addEventListener('input', ()=>{
      if (!isNaN(player.duration)){
        player.currentTime = (progress.value / 100) * player.duration;
      }
    });

    // Klavye desteÄŸi
    window.addEventListener('keydown', (e)=>{
      if (e.code === 'Space'){
        e.preventDefault();
        playBtn.click();
      }
      if (e.code === 'ArrowLeft'){
        e.preventDefault();
        backBtn.click();
      }
      if (e.code === 'ArrowRight'){
        e.preventDefault();
        fwdBtn.click();
      }
      if (e.code === 'KeyM'){
        e.preventDefault();
        muteBtn.click();
      }
    });

    // Video tÄ±klanÄ±nca oynat/duraklat
    player.addEventListener('click', ()=>{
      playBtn.click();
    });
  </script>
</body>
</html>
